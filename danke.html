<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danke für deine Anmeldung · AKASHA Life®</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: linear-gradient(140deg, #0b0f1c, #121833 70%, #0a0f24);
      color: #e9edf5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 40px 30px;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
    }
    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg,#e7d8b5,#caa969,#f1e6c7,#b6914d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    a.btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 999px;
      background: linear-gradient(135deg,#caa969,#e6cfa0);
      color: #0a0a0a;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(202,169,105,.3);
    }
    a.btn:hover {
      box-shadow: 0 8px 28px rgba(202,169,105,.4);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Danke für deine Anmeldung ✨</h1>
    <p>Deine Anfrage ist erfolgreich bei mir eingegangen.<br>
       Du erhältst in Kürze eine persönliche Rückmeldung per E-Mail.</p>
    <a href="index.html" class="btn">Zurück zur Startseite</a>
  </div>
</body>
</html>
